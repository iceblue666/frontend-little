<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-html="link"></div>
        <h1>{{a}}</h1>
        <p>{{now()}}</p>
        <p>{{now1}}</p>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                link:'<a href="#">link</a>',
                a:3
            },
            methods:{
                now:function(){
                    return Date.now()
                }
            },
            computed:{
                now1:function(){
                    return Date.now()
                }
            }
        })

        setInterval(function(){
            app.a+=1;
        },1000)
    </script>
</body>
</html>
