<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1478238_4zztt4lqwut.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="nav-bar">
        <div class="nav-bar-item" :class="{'active':activeIndex == index}" v-for="(item,index) in items" @click="activeIndex = index">
            <i :class=['nav-bar-item_icon','iconfont',item.icon]></i>
            <p class="nav-bar-item_label">{{item.label}}</p>
        </div>
        <div class="nav-bar-overlay" :style="{'left':activeIndex *130 + 'px'}"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#nav-bar',
            data() {
                return {
                    items: [
                        { icon: 'icon-shouye', label: '首页' },
                        { icon: 'icon-guanzhu', label: '关注' },
                        { icon: 'icon-faxian', label: '发现' },
                        { icon: 'iconicon-xiaoxizhongxin', label: '消息中心' }
                    ],
                    activeIndex:0
                }
            }
        })
    </script>
</body>

</html>
